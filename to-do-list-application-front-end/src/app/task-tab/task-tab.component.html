
<div class="d-flex justify-content-between gap-2 m-2 ">
  <input class="form-control" type="text" #description>
  <button type="button" class="btn btn-primary" (click)="addTask(description)">Add</button>
</div>
<div class="m-2">
<table class="table text-center table-hover">
  <thead>
  <tr>
    <th scope="col">Task No</th>
    <th scope="col" class="text-start">Task</th>
    <th scope="col">Edit/Delete</th>
    <th scope="col">Mark/Unmark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of taskList" >
    <th scope="row">{{task.id}}</th>
    <td class="text-start">{{task.description}}</td>
    <td>
      <div class="d-flex justify-content-evenly gap-2">
        <div class="icon-animation edit-icon-animation" (click)="edit(task,description)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
      </svg>
        </div>
        <div class="icon-animation delete-icon-animation" (click)="deleteTask(task)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
      </svg>
        </div>
      </div>
    </td>
    <td>
      <input (click)="task.status='COMPLETED'" [checked]="task.status==='COMPLETED'" class="form-check-input icon-animation" type="checkbox" value="" id="flexCheckChecked" >
    </td>
  </tr>


  </tbody>
</table>
</div>
